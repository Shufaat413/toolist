<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="fisrt.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="body">
        <div class="upper">
            <div class="login">
                <img src="Google-Logo-removebg-preview.png" alt="Google Logo">
                <p>Create Your Google Account</p>
                <div class="name">
                    <input type="text" name="Name" id="f-name" placeholder="Fisrt Name">
                    <input type="text" name="Name" id="l-name" placeholder="Last Name">
                </div>
                <input type="email" name="email" id="email" placeholder="Username@gmail.com">
                <span>Here Some validation spans</span>
                <div class="pass">
                    <input type="password" name="password" id="pass" placeholder="Enter Password">
                    <input type="password" name="password" id="confirm_pass" placeholder="Confirm Password">
                    <i class="fa-solid fa-eye-slash"></i>
                </div>
                <span>Here Some validation spans for password</span>
                <div class="btns">
                    <a href="#">Sign in Instead</a>
                    <button>Next</button>
                </div>
            </div>
            <div class="banner">
                <img src="googlel-removebg-preview.png" alt="Illustrater Pic for google">
                <p>One Account. All of Google <br>Wroking for you</br></p>
            </div>
        </div>
        <div class="lower">
            <div class="options">
                <select id="country" name="country">
                    <option value="australia">Australia</option>
                    <option value="canada">Canada</option>
                    <option value="usa">USA</option>
                    <option value="australia">Pakistan</option>
                    <option value="canada">India</option>
                    <option value="usa">Bangladish</option>
                  </select>
            </div>
            <div class="navs">
                <a href="#">Help</a>
                <a href="#">Privac</a>
                <a href="#">Terms</a>
            </div>
        </div>
    </div>
</body>
</html>
